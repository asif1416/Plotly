<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playbook Count by Env</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body style="background-color: #222222;">

    <div id="myDiv" class="chart"></div>

    <script>
        const dataSets = ['DEV', 'UAT', 'PROD', 'Total'];
        var trace1 = {
            x: dataSets,
            y: [11, 3, 1, 15],
            type: 'bar',
            name: 'Complient',
            marker: {
                color: 'rgb(49,130,189)',
                opacity: 0.7,
            }
        };

        var trace2 = {
            x: dataSets,
            y: [69, 157, 158, 384],
            type: 'bar',
            name: 'Non-Compliant',
            marker: {
                color: 'rgb(204,204,204)',
                opacity: 0.5
            }
        };

        var data = [trace1, trace2];

        var layout = {
            title: 'Playbook Count by Env',
            xaxis: {
                bargap: 0.2,
            },
            yaxis: {
                tick0: 0,
                dtick: 20,
            },
            plot_bgcolor: '#222222',
            paper_bgcolor: '#222222',
            font: {
                color: 'white'
            },
            legend: {
                x: 0,
                y: -0.2,
                bordercolor: 'rgba(255, 255, 255, 0)',
                font: {
                    color: 'white'
                }
            },

            barmode: 'group'
        };

        Plotly.newPlot('myDiv', data, layout);

    </script>

</body>

</html>
